<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fCC Cat Painting</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
      <div class="cat-head">
        <div class="cat-ears">
          <div class="cat-left-ear">
            <div class="cat-left-inner-ear"></div>
          </div>
          <div class="cat-right-ear">
            <div class="cat-right-inner-ear"></div>
          </div>
        </div>

        <div class="cat-eyes">
          <div class="cat-left-eye">
            <div class="cat-left-inner-eye"></div>
          </div>
          <div class="cat-right-eye">
            <div class="cat-right-inner-eye"></div>
          </div>
        </div>
        
        <div class="cat-nose"></div>

        <div class="cat-mouth">
          <div class="cat-mouth-line-left"></div>
          <div class="cat-mouth-line-right"></div>
        </div>

        <div class="cat-whiskers">
          <div class="cat-whiskers-left">
            <div class="cat-whisker-left-top"></div>
            <div class="cat-whisker-left-middle"></div>
            <div class="cat-whisker-left-bottom"></div>
          </div>
          <div class="cat-whiskers-right">
            <div class="cat-whisker-right-top"></div>
            <div class="cat-whisker-right-middle"></div>
            <div class="cat-whisker-right-bottom"></div>
          </div>
        </div>

      </div>
    </main>
    <header>
       <div class="cat-head1">
        <div class="cat-ears1">
          <div class="cat-left-ear1">
            <div class="cat-left-inner-ear1"></div>
          </div>
          <div class="cat-right-ear1">
            <div class="cat-right-inner-ear1"></div>
          </div>
        </div>

        <div class="cat-eyes1">
          <div class="cat-left-eye1">
            <div class="cat-left-inner-eye1"></div>
          </div>
          <div class="cat-right-eye1">
            <div class="cat-right-inner-eye1"></div>
          </div>
        </div>
        
        <div class="cat-nose1"></div>

        <div class="cat-mouth1">
          <div class="cat-mouth-line-left1"></div>
          <div class="cat-mouth-line-right1"></div>
        </div>

        <div class="cat-whiskers1">
          <div class="cat-whiskers-left1">
            <div class="cat-whisker-left-top1"></div>
            <div class="cat-whisker-left-middle1"></div>
            <div class="cat-whisker-left-bottom1"></div>
          </div>
          <div class="cat-whiskers-right1">
            <div class="cat-whisker-right-top1"></div>
            <div class="cat-whisker-right-middle1"></div>
            <div class="cat-whisker-right-bottom1"></div>
          </div>
        </div>
      </div>
      <div id="heart"></div>
      </header>
</body>
</html>
