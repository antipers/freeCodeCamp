<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> freeCodeCamp Survey Form</title>
 <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form">
  <fieldset>
  <label id="name-label" for "name">Name <input type="text" id="name" name="name" placeholder="Enter your name" required></label>
  <label id="email-label" for "email">Email <input type="email" id="email" name="email" placeholder="Enter your email" required></label>
  <label id="number-label" for "number">Age
<sup>(optional)</sup> <input type="number" id="number" name="number" min="10" max="120" placeholder="Enter your age" required></label>
  <label for "dropdown">Which option best describes your current role? 
    <select id="dropdown" name="dropdown">
            <option value="">(select current role?)</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
          </select>
  </label>
  </fieldset>
  <fieldset>
    <legend>Would you recommend freeCodeCamp to a friend?</legend>
    <label for "definetly"><input type="radio" id="definetly" name="recommend" class="inline" value="definitely"> Definitely</label>
    <label for "maybe"><input type="radio" id="maybe" name="recommend" class="inline" value="maybe"> Maybe</label>
    <label for "not"><input type="radio" id="not" name="recommend" class="inline" value="not sure"> Not Sure</label>
  </fieldset>
  <fieldset>
    <label for "favorite">What is your favorite feature of freeCodeCamp? 
      <select id="favorite" name="favorite" >
            <option value="">(Select one options)</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select></label>
  </fieldset>
  <fieldset>
    <legend>What would you like to see improved? (Check all that apply)</legend>
 <label><input type="checkbox" value="Front-end Projects"> Front-end Projects</label>
 <label><input type="checkbox" value="Back-end Projects">  Back-end Projects</label>
 <label><input type="checkbox" value="Data Visualization">  Data Visualization</label>
 <label><input type="checkbox" value="Challenges">  Challenges</label>
 <label><input type="checkbox" value="Open Source Community">  Open Source Community</label>
  </fieldset>

  <fieldset>
<label>Any comments or suggestions? 
  <textarea placeholder="Enter your comment here...." rows="3" cols="50"></textarea>
</label>
  </fieldset>
  <input type="submit" value="Submit" id="submit">
  </form>
  </body>
</html>
